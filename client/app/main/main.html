<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Tweet World</h1>
    <p class="lead">Mine Tweets in Real-Time</p>
    <i class="fa fa-twitter-square fa-5x"></i>
  </div>
</header>

<div class="container">
  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Search tweets" ng-model="searchText">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="searchTweets()">Search</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tweets:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="tweet in tweets">
        <li><a href="#" tooltip="{{tweet.text}}">{{tweet.text}}></a></li>
      </ul>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
